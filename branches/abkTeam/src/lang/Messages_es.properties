#Labels and messages to be used in the Help page
help.header=Ayuda de GatorMail
help.intro=Esta página de ayuda es un trabajo en progreso. \
		Vamos a añadir más respuestas a medida que la gente traiga preguntas, \
		y mientras documentamos las características de GatorMail. Gracias por usar GatorMail.
help.answer.composeNewWindow=GatorMail ya tiene esta característica habilitada a través del \
		navegador de Internet con la opción "Abrir en una Nueva Ventana". Cuando se da "click \
		derecho" sobre la composición or respuesta a los vínculos, un menú emergente con una \
		opción similar a "Abrir en una Nueva Ventana" debe estar disponible. \
		Cuando se elige ésta es posible redactar un mensaje en una ventana y leer o hacer otras \
		actividades en otra ventana.
help.answer.displayName=Su nombre es extraído del servidor del Directorio de UF. \
		Usamos el campo "Nombre" para su firma y su nombre tal como aparece en el campo de \
		mensajes <code>De:</code>. Para cambiar su información  en el directorio, \
		por favor visite la página \
		<html:link href="http://directory.ufl.edu/edit">directory.ufl.edu/edit</html:link>.
help.answer.foldersDisapeared= Es posible que necesita marcar estas carpetas como "Suscrita" \
		Siga los siguientes pasos:\
		</p><p>\
		Click en el enlace <html:link forward="folderManage">Administrar Carpetas</html:link> \
		en barra de menús. Desde aquí se puede ver el estado de suscripción de cada una de sus carpetas. \
		Si la columna "Suscrita" esta marcada con "No", dele click en el vínculo "Modificar Carpeta", \
		y luego presione el botón "Suscribir Carpeta" en la siguiente página.
help.answer.gl=Contacte Soporte Técnico a (352)392-HELP o <a href="mailto:helpdesk@ufl.edu">helpdesk@ufl.edu</a>.
help.answer.login=Primero que todo, es necesario tener una \
		<html:link href="http://gatorlink.ufl.edu">cuenta Gatorlink</html:link>. \
		Asegúrese que entre su nombre de usuario como "gatorfan" , y no como \
		"gatorfan@ufl.edu" o cualquier otra cosa que no sea el nombre de usuario \
		que usted escogió cuándo abrió la cuenta. Debe estar todo en letra minúscula, \
		y asegúrese que no esté incluyendo espacios antes o después del nombre de usuario. \
		Su contraseña es sensible a mayúsculas y minúsculas, así que asegúrese de que la está \
		escribiendo correctamente. Si olvidó su contraseña o tiene cualquier otro tipo de \
		problemas con su cuenta contacte Soporte Técnico a (352)392-HELP o \
		<a href="mailto:helpdesk@ufl.edu">helpdesk@ufl.edu</a>.
help.answer.noINBOX=Es posible que no tenga un buzón de correo con Gatorlink. \
		Esto suele suceder cuando el correo de Gatorlink está siendo reenviado a otra \
		cuenta, y su buzón de correo aún no ha sido creado. Alternativamente, usted \
		puede ser un usario de Gatorlink que no califica para un buzón de correo. \
		Puede editar y ver su cuenta de Gatorlink en la página web de \
		<html:link href="http://gatorlink.ufl.edu/">Gatorlink </html:link>. \
		</p><p>\
		También es posible que el servidor de correo está experimentando problemas internos. \
		Por favor contacte Soporte Técnico a (352)392-HELP \
		o <html:link href="mailto:helpdesk@ufl.edu">helpdesk@ufl.edu</html:link> \
		si piensa que éste pueder ser el caso.
help.answer.open= Si todavía tiene preguntas, o le gustaría reportar un problema, \
		el vínculo \
		<html:link forward="feedback">Enviar Comentarios</html:link> \
		en la parte superior derecha de la mayoría de las páginas o puede pedir ayuda a \
        <html:link href="http://GatorMail.sf.net/support">http://GatorMail.sf.net/support</html:link>.
help.answer.pagination= GatorMail actualmente no es compatible con limitar la lista de \
		mensajes de una carpeta. Esta característica se encuentra en nuestra corta lista \
		de características para agregar.
help.answer.sentMail=Necesita dar click en la casilla "Copiar mensaje a la carpeta Enviados" \
		al lado del botón Enviar.
help.answer.subscribed=GatorMail usa el protocolo \
		<html:link href="http://www-camis.stanford.edu/projects/imap/ml/imap.html">IMAP</html:link>\
		para interactuar con el servidor de correo de Gatorlink. En IMAP, una carperta puede ser \
		marcada como 'suscrita' o 'ignorada', y clientes de correo pueden trata cada carpeta \
		diferente. GatorMail le permite configurar el estado de cada folder ya sea suscribiéndolo \
		(mostrar) o ignorándolo (no mostrar).
help.answer.userInfoException=Este error indica que GatorMail no pudo encontrar su entrada en \
		el <html:link href="http://phonebook.ufl.edu/">Directorio de UF</html:link>. \
		GatorMail utiliza el directorio para obtener su nombre y su ID UF, \
		que utiliza internamente. \
		</p><p>\
		Este error aparece comúnmente si se ha registrado recientemente en el sistema Gatorlink \
		El Directorio de UF se actualiza de la noche a la mañana, por lo tanto, si se ha \
		registrado durante el día, intente de nuevo la mañana siguente. \
		</p><p>\
		Además, es posible que este error representa un problema transitorio de búsqueda. \
		Es posible que pueda acceder después de esperar un corto periodo de tiempo. \
		Sin embargo, si el error sigue apareciendo y sabe que tiene una cuenta en el \
		Directorio de UF, por favor reporte el problema a Soporte Técnico al \
		(352)392-HELP o <html:link href="mailto:helpdesk@ufl.edu">helpdesk@ufl.edu</html:link>.

