preferences.compose.RAC=Auto-Completar Destinatario:
preferences.compose.RAC.help=Si se selecciona, contactos en la libreta de direcciones serán \
		auto-completados a medida que los escribe.\
		<p>Necesita tener al menos un contacto en la libreta de direcciones para que funcione.<br/>\
		Si su navegador mantiene destinatarios anteriores y prefiere ese método, entonces desactive ésta opción.</p>
preferences.compose.image=URL de la imágen:
preferences.compose.image.help=Escriba la URL completa de una imágen pequeña para ser mostrada como avatar para <br/>\
        correo electrónico si el cliente de correo electrónico del destinatario lo soporta.\
        <p>La imágen debe tener un tamaño de 48x48 para que funcione bien. <br/>\
        Cuando se escoja una imágen será mostrada al lado derecho.</p>
preferences.compose.signature=Firma:
preferences.compose.signature.help=Introduzca una firma personalizada que se adjunta al componer mensajes. \
        <p>Es recomendable mantener la "línea de corte", los dos guiones y un espacio.  <br/>\
		Muchos clientes de correo electrónico reconocen ésto como el inicio de su firma.</p>
preferences.imageUrl.invalid=La URL de la imagen debe ser una URL válida: {0}
preferences.junk.filter=Auto-Filtro para el Correo No Deseado:
preferences.junk.filter.help=Si es seleccionado, mueve los mensajes con un puntaje major que \
		el seleccionado arriba al la carpeta "Correo No Deseado". <p>\
		Es recomendable vaciar la carpeta de Correo No Deseado de vez en cuando para prevenir \
		que se llene el buzón de correo.<br/>\
        Si la carpeta de Correo No Deseado no existe, será creada automáticamente.<br/>\
        Activando ésta opción también afecta la entrega de mensajes en clientes de correo independientes.</p>
